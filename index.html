<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <title>template</title>
</head>

<body>

    <!-- > setting bar  -->
    <section class="setting-bar" id="setting">
        <div class="settig-icon" onclick="toogle()">
            <i class="fa fa-cog fa-lg" aria-hidden="true" ></i>
        </div>
        <div class="setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul>
                    <li class="active" data-color="#4cc9f0"></li>
                    <li data-color="#f72585"></li>
                    <li data-color="red"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>dynamic images</h4>
                <div class="random-color">
                    <span class="yes active" data-background="Yes">Yes</span>
                    <span class="no" data-background="No">No</span>
                </div>
            </div>            
        </div>
    </section>
    <!-- < setting bar  -->

    <!-- > landing page -->
    <div class="landin-page">
        <div class="overlay"></div>
        <div class="header">
            <div class="logo">Special Template</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="intro-text">
            <h1>We Are <span>Special</span> Agency</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum quisquam ratione dignissimos eligendi
                commodi maiores magnam saepe non itaque repudiandae.</p>

        </div>
    </div>
    <!--  < landing page -->

    <script src="js/master.js"></script>
</body>
</html>
